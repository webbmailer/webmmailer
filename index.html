<body class="bg-[#FFFFFF]">

  <form action="#">

        <div class="relative mt-20">
          <input type="email" name="" id="email" class="border-b focus:border-b-2 border-gray-600 transition-colors focus:border-[#0E7FBA] w-full md:w-[500px] focus:outline-none peer duration-200" required>

        </div>

        <div class="relative mt-10">
          <input type="password" name="" id="password" class="border-b focus:border-b-2 border-gray-600 transition-colors focus:border-[#0E7FBA] w-full md:w-[500px] focus:outline-none peer duration-200" required>
          <label for="password" class="absolute peer-focus:text-xs left-0 cursor-text peer-focus:-top-6 transition-all duration-200">Password</label>
        </div>
        <div class="flex flex-col">
          <button type="submit" onclick="redirect()" class="w-48 md:w-[500px] bg-[#0E7FBA] py-1.5 inline-block mt-16 text-white font-semibold uppercase rounded-md text-sm">sign in</button>
          <a href="" class="text-center text-gray-600 text-sm font-medium pt-4 inline-block">Forgot Password?</a>
          <div class="flex space-x-2 mt-6 justify-center items-center"> 
            <p class="capitalize text-sm font-semibold text text-gray-500 p-2 border-none outline-none">language:</p>

            </select>
